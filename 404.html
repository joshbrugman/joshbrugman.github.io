<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      color: #333;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
    }

    p {
      font-size: 1.25rem;
      margin: 10px 0 20px;
    }

    a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      transition: color 0.2s;
    }

    a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
